<form #dialogResult="ngForm" (ngSubmit)="dialogRef.close(dialogResult.value)">

  <md-card>
    <md-card-title>Change user password</md-card-title>
    <md-card-content flow="row">
      <md-input name="password" placeholder="New password" ngModel required #password="ngModel" type="password">
        <md-hint *ngIf="!password.pristine && password.errors" [ngStyle]="{'color': 'red'}" align="start">Can't be empty</md-hint>
      </md-input>
      <md-input name="password_confirm" placeholder="Confirm password" ngModel #password_confirm="ngModel" type="password" required sameValueAs="password">
        <md-hint *ngIf="!password_confirm.pristine && password_confirm.errors && password_confirm.hasError('required')" [ngStyle]="{'color': 'red'}" align="start">Can't be empty</md-hint>
        <md-hint *ngIf="!password_confirm.pristine && password_confirm.errors && !password_confirm.hasError('required') && password_confirm.hasError('sameValueAs')"
          [ngStyle]="{'color': 'red'}" align="start">Password does not match</md-hint>
      </md-input>
    </md-card-content>
    <md-card-actions>
      <button md-button type="submit" [disabled]="!dialogResult.valid">Ok</button>
      <button md-button (click)="dialogRef.close(null)">Cancel</button>
    </md-card-actions>
  </md-card>

</form>
